<html>
    
    <body style="background-color:DDDDDD; font-family: 'Calibri' ">
        <h3>
            Thanks for using Freeflow to download your files.
            <br />
            For more, visit Abhinav's <a href="http://www.abhinavvadrevu.com">website</a>
        </h3>
        
        
        <div style="background-color:#3399FF; padding: 10px; -moz-border-radius: 12px; border-radius: 12px;">
            <p />
            Upload files to Abhinav's computer here:
            <p />

            <form enctype="multipart/form-data" action="/upload" method="post">
                File: <input type="file" name="file1" />
                <br />
                <input type="submit" value="Upload" />
            </form>
        </div>
        
        <br />
        <br />
        
        <div style="background-color:#99CCFF; padding: 10px; -moz-border-radius: 12px; border-radius: 12px;">
            <p />

            The following files are available on Abhinav's computer and are  ready for download:
            <p />

            {% for x in filelist %}
                <a href="static/{{escape(x)}}">{{escape(x)}}</a>
                <br />
            {% end %}
        </div>


    </body>

</html>
